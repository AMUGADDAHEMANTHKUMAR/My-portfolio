<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parallel Universe</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: radial-gradient(ellipse at center, #050014 0%, #000010 100%);
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      cursor: pointer;
      color: #00f0ff;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .stars::after {
      content: "";
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      box-shadow: 
        10vw 20vh white, 30vw 60vh white, 60vw 40vh white, 90vw 70vh white,
        80vw 20vh white, 50vw 80vh white, 70vw 30vh white, 40vw 50vh white;
      animation: blink 2s infinite alternate ease-in-out;
    }

    @keyframes blink {
      0% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    .container {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      animation: fadeIn 2s ease-out;
    }

    .circle-wrapper {
      position: relative;
      width: 140px;
      height: 140px;
    }

    .circle-center {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle, #1f1f5c 0%, #0ff 100%);
      box-shadow: 0 0 20px #0ff, 0 0 40px #00f;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: pulse 3s infinite;
    }

    .star-icon {
      width: 30px;
      height: 30px;
      background: #0ff;
      clip-path: polygon(50% 0%, 65% 35%, 100% 50%, 65% 65%, 50% 100%, 35% 65%, 0% 50%, 35% 35%);
      filter: drop-shadow(0 0 5px #0ff);
    }

    .circle-ring {
      position: absolute;
      border: 1px solid #0ff3;
      border-radius: 50%;
      animation: rotate 30s linear infinite;
    }

    .circle-ring:nth-child(2) {
      top: -20px; left: -20px;
      width: 180px; height: 180px;
    }

    .circle-ring:nth-child(3) {
      top: -40px; left: -40px;
      width: 220px; height: 220px;
      animation-duration: 45s;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .title {
      margin-top: 30px;
      font-size: 2.5rem;
      color: #aaf3ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #00f;
    }

    .subtitle {
      font-size: 1rem;
      color: #71f5ff;
      margin-top: 10px;
    }

    .tagline {
      font-size: 0.85rem;
      color: #999;
      margin-top: 20px;
      opacity: 0.6;
    }

    .bottom-note {
      margin-top: 40px;
      font-size: 0.75rem;
      color: #00ffff88;
    }

    .quote-box {
      margin-top: 30px;
      font-size: 0.9rem;
      max-width: 300px;
      color: #66f0ff;
      animation: fadeQuote 3s ease-in-out infinite alternate;
    }

    @keyframes fadeQuote {
      from { opacity: 0.4; }
      to { opacity: 1; }
    }

    .music-toggle {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: #111;
      padding: 10px 14px;
      border-radius: 50px;
      font-size: 20px;
      color: #00f0ff;
      cursor: pointer;
      z-index: 5;
      box-shadow: 0 0 10px #00f0ff;
      transition: background 0.3s;
    }

    .music-toggle:hover {
      background: #00f0ff;
      color: #000;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .exit {
      animation: exitAnim 1s forwards;
    }

    @keyframes exitAnim {
      to {
        opacity: 0;
        transform: scale(2);
      }
    }

    @media (max-width: 500px) {
      .title {
        font-size: 2rem;
      }
      .music-toggle {
        bottom: 10px;
        right: 10px;
        font-size: 16px;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body onclick="enterUniverse()" ontouchstart="enterUniverse()">

  <div class="stars"></div>

  <div class="container" id="screen">
    <div class="circle-wrapper">
      <div class="circle-ring"></div>
      <div class="circle-ring"></div>
      <div class="circle-center">
        <div class="star-icon"></div>
      </div>
    </div>

    <div class="title">Reality is overrated.</div>
    <div class="subtitle">Click anywhere to enter the Parallel Universe</div>
    <div class="tagline">âœ¦ Your journey beyond the screen awaits âœ¦</div>
    <div class="quote-box" id="quoteBox" aria-live="polite"></div>
    <div class="bottom-note">Click anywhere to continue â¬‡</div>
  </div>

  <div class="music-toggle" id="musicBtn" onclick="toggleMusic(event)" aria-label="Toggle music">ðŸ”Š</div>

  <audio id="bgMusic" autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const audio = document.getElementById('bgMusic');
    const musicBtn = document.getElementById('musicBtn');
    const quoteBox = document.getElementById('quoteBox');
    const quotes = [
      "â€œThe universe is not only stranger than we imagine, it is stranger than we can imagine.â€ â€“ Haldane",
      "â€œSomewhere, something incredible is waiting to be known.â€ â€“ Carl Sagan",
      "â€œImagination will often carry us to worlds that never were.â€ â€“ Carl Sagan",
      "â€œThere are no rules of architecture for a castle in the clouds.â€ â€“ G.K. Chesterton"
    ];

    let quoteIndex = 0;

    function rotateQuotes() {
      quoteBox.textContent = quotes[quoteIndex];
      quoteIndex = (quoteIndex + 1) % quotes.length;
    }

    setInterval(rotateQuotes, 4000);
    rotateQuotes();

    function toggleMusic(e) {
      e.stopPropagation();
      if (audio.paused) {
        audio.play();
        musicBtn.textContent = 'ðŸ”Š';
      } else {
        audio.pause();
        musicBtn.textContent = 'ðŸ”‡';
      }
    }

    function enterUniverse() {
      const screen = document.getElementById('screen');
      screen.classList.add('exit');
      setTimeout(() => {
        window.location.href = 'portfolio.html'; // Replace with your actual destination
      }, 1000);
    }
  </script>

</body>
</html>
