<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hemanth Kumar Portfolio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0; 
      overflow: hidden;
      height: 100%;
      background: #000;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Animated background glow layers */
    .bg-glow {
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: radial-gradient(circle at center, #0ff, #00f, #f0f);
      filter: blur(160px);
      animation: rotateBG 40s linear infinite;
      opacity: 0.2;
      z-index: 0;
    }

    @keyframes rotateBG {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .container {
      z-index: 2;
      text-align: center;
      color: #fff;
      animation: fadeIn 2s ease-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.5); }
      100% { opacity: 1; transform: scale(1); }
    }

    .glitch-text {
      font-size: 4.5rem;
      color: #0ff;
      animation: glitch 2s infinite;
      text-shadow: 0 0 5px #0ff, 0 0 15px #00f, 0 0 30px #f0f;
    }

    @keyframes glitch {
      0%, 100% { transform: translate(0); }
      20% { transform: translate(-3px, 3px); }
      40% { transform: translate(3px, -3px); }
      60% { transform: translate(-3px, -3px); }
      80% { transform: translate(3px, 3px); }
    }

    .enter-button {
      margin-top: 40px;
      padding: 18px 40px;
      font-size: 1.2rem;
      border: none;
      background: linear-gradient(135deg, #0ff, #00f);
      color: black;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 15px #0ff, 0 0 30px #00f;
      transition: all 0.3s ease;
    }

    .enter-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #0ff, 0 0 60px #00f;
    }

    .music-control {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: #111;
      padding: 12px 16px;
      border-radius: 50px;
      font-size: 20px;
      color: #0ff;
      cursor: pointer;
      z-index: 3;
      box-shadow: 0 0 10px #0ff;
      transition: background 0.3s;
    }

    .music-control:hover {
      background: #0ff;
      color: #000;
    }

    /* Exit animation */
    .exit {
      animation: exitAnim 1s forwards;
    }

    @keyframes exitAnim {
      to {
        opacity: 0;
        transform: scale(3);
      }
    }
  </style>
</head>
<body>

  <div class="bg-glow"></div>

  <div class="container" id="mainContainer">
    <div class="glitch-text">Welcome to My Galaxy</div>
    <button class="enter-button" onclick="enterPortfolio()">ðŸŒ  Enter Portfolio</button>
  </div>

  <div class="music-control" onclick="toggleMusic()">ðŸ”Š</div>
  <audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <script>
  // Music control
  const audio = document.getElementById('bgMusic');
  const musicBtn = document.querySelector('.music-control');

  // Ensure music is off when page loads
  window.addEventListener('DOMContentLoaded', () => {
    audio.pause(); // Ensure it's not playing
    musicBtn.textContent = 'ðŸ”‡'; // Show muted icon
  });

  function toggleMusic() {
    if (audio.paused) {
      audio.play();
      musicBtn.textContent = 'ðŸ”Š';
    } else {
      audio.pause();
      musicBtn.textContent = 'ðŸ”‡';
    }
  }

  // Page transition
  function enterPortfolio() {
    const main = document.getElementById('mainContainer');
    main.classList.add('exit');
    setTimeout(() => {
      window.location.href = 'portfolio.html';
    }, 1000);
  }
</script>

</body>
</html>
